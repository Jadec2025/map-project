  function searchZip() {
    var zip = document.getElementById('zipInput').value;

    if (!zipData[zip]) {
      alert("ZIP code not found in zone data.");
      return;
    }

    // Remove previous highlight
    if (geojsonLayer) {
      map.removeLayer(geojsonLayer);
    }

    geojsonLayer = L.geoJSON(geojsonData, {
      filter: function(feature) {
        return feature.properties.zone === zip;
      },
      style: function(feature) {
        const zone = zipData[feature.properties.zone];
        const color = zoneColors[zone] || "#cccccc";
        return {
          color: color,
          fillColor: color,
          weight: 2,
          fillOpacity: 0.5
        };
      },
      onEachFeature: function(feature, layer) {
        const zone = zipData[feature.properties.zone];
        layer.bindPopup(`<b>ZIP: ${feature.properties.zone}</b><br>Zone: ${zone}`);
      }
    }).addTo(map);

    map.fitBounds(geojsonLayer.getBounds());
