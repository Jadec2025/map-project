<!DOCTYPE html>
<html>
<head>
  <title>Zip Code Zone Search</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 600px; }
    .legend {
      background: white;
      padding: 10px;
      line-height: 18px;
      color: #333;
      font-size: 14px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .legend i {
      vertical-align: middle;
      margin-right: 6px;
      width: 18px;
      height: 18px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <input type="text" id="zipInput" placeholder="Enter ZIP code" />
  <button onclick="searchZip()">Search</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const zoneColors = {
      "A": "#a8e6cf", "B": "#dcedc1", "C": "#ffd3b6",
      "D": "#ffaaa5", "E": "#ff8b94", "F": "#d291bc"
    };

    const zonePrices = {
      "A": "$200", "B": "$225", "C": "$280",
      "D": "$315", "E": "$450", "F": "$550"
    };

    const map = L.map('map').setView([29.76, -95.37], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    let geojsonData;
    let currentMarker;

    fetch('map.geojson')
      .then(res => res.json())
      .then(data => {
        geojsonData = data;
        console.log("GeoJSON loaded with", data.features.length, "features");
      })
      .catch(err => {
        alert("Failed to load GeoJSON data.");
        console.error(err);
      });

    function searchZip() {
      const zip = document.getElementById('zipInput').value.trim();

      if (!geojsonData) {
        alert("GeoJSON data not loaded yet.");
        return;
      }

      const matchedFeature = geojsonData.features.find(f => {
        const props = f.properties;
        return String(props.zip_code) === zip;
      });

      if (!matchedFeature) {
        alert("No geometry found for this ZIP code.");
        return;
      }

      const zone = matchedFeature.properties.zone;
      const price = zonePrices[zone] || `$${matchedFeature.properties.pricing || 'N/A'}`;
      const coords = matchedFeature.geometry.coordinates;

      if (currentMarker) {
        map.removeLayer(currentMarker);
      }

      if (matchedFeature.geometry.type === "Point") {
        currentMarker = L.circleMarker([coords[1], coords[0]], {
          radius: 8,
          fillColor: zoneColors[zone] || "#ccc",
          color: "#333",
          weight: 1,
          fillOpacity: 0.8
        }).addTo(map).bindPopup(`<b>ZIP: ${zip}</b><br>Zone: ${zone}<br>Price: ${price}`).openPopup();
        map.setView([coords[1], coords[0]], 13);
      } else {
        alert("Unsupported geometry type.");
      }
    }

    const legend = L.control({ position: 'bottomright' });
    legend.onAdd = function () {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML += '<strong>Zone Legend</strong><br>';
      for (const zone in zoneColors) {
        div.innerHTML += `<i style="background:${zoneColors[zone]}"></i> Zone ${zone} - ${zonePrices[zone]}<br>`;
      }
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
